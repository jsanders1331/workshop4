<p>Welcome Login</p>
<form
  action="http://localhost:3000/api/auth"
  method="post"
  (ngSubmit)="submit()"
>
  <input type="text" [(ngModel)]="username" name="username" />
  <input type="text" [(ngModel)]="password" name="password" />
  <input type="submit" value="submit" />
  <br />

  <p *ngIf="loggedIn()" [ngClass]="cardClasses()">Error authenticating</p>
</form>
